<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containor">
      <h1>Temperature Converter</h1>
      <label for="cel">Celsius:</label>
      <input type="text" id="cel" placeholder="Enter Temperature">
         <br>
      <label for="far">Fahrenheit:</label>
      <input type="text" id="far" placeholder="Enter Temperature">
         <br>
      <label for="kel">Kelvin:</label>
      <input type="text" id="kel" placeholder="Enter Temperature">


    </div>


    <script src="jscript.js"></script>
</body>
</html>
